---
layout: default
bodyClass: "page-ministries"
---

<div class="intro pt-6 pb-6">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container pb-6">
  <div class="row">
    {% for ministry in site.ministries %}
    <div class="col-12 col-md-6 mb-3">
      <div class="ministry ministry-summary">
        <div class="ministry-content">
          <h2 class="ministry-title">
            <a href="{{ ministry.url | relative_url }}">{{ ministry.title }}</a>
          </h2>
          <p>{{ ministry.content | markdownify | strip_html | truncate: 100 }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
